<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Forex</title>
</head>
<body>
    <div id="app">
        <div class="header">
             <h3>Forex Data Table</h3>
            <button class="button" @click="loadData">Load Data</button>
        </div>
        <div class="tableContainer">
             <table>
                <thead>
                    <tr>
                        <th>Pair</th>
                        <th>Time</th>
                        <th>Price</th>
                        <th>Direction</th>
                        <th>Trend</th>
                        <th>Body %</th>
                        <th>Macd X</th>
                        <th>BB Signal</th>
                        <th>Hammer</th>
                        <th>Doji</th>
                        <th>Marubozu</th>
                        <th>Spin.Top</th>
                        <th>Engulfing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in kpiData">
                        <td>{{ item.PAIR }}</td>
                        <td>{{ item.time }}</td>
                        <td>{{ item.mid_c }}</td>
                        <td :class="applyDirectionClass(item.DIRECTION)"></td>
                        <td :class="applyDirectionClass(item.TREND)"></td>
                        <td>{{ item.BODY_PERC.toFixed(2) }}</td>
                        <td :class="applyOnOffClass(item.MACD_CROSS)"></td>
                        <td :class="applyOnOffClass(item.BB_SIGNAL)"></td>
                        <td :class="applyOnOffClass(item.HAMMER)"></td>
                        <td :class="applyOnOffClass(item.DOJI)"></td>
                        <td :class="applyOnOffClass(item.MARUBOZU)"></td>
                        <td :class="applyOnOffClass(item.SPINNING_TOP)"></td>
                        <td :class="applyOnOffClass(item.ENGULFING)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
